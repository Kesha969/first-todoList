<!DOCTYPE HTML>
<HTML lang="ru">
    <HEAD>
        <meta charset="UTF-8">
        <title>Мой to-do list</title>
        <link rel="stylesheet" href="style.css">
    </HEAD>
    <BODY>
        <div class="container">
            <h1>Мой список дел</h1>

            <!-- Блок для счетчика -->
            <div class="tasks-counter">
                <div class="counter-item">
                    <span class="counter-label">Всего:</span>
                    <span class="counter-value" id="total-counter">0</span>
                </div>
                <div class="counter-item">
                    <span class="counter-label">Выполнено:</span>
                    <span class="counter-value" id="completed-counter">0</span>
                </div>
                <div class="counter-item">
                    <span class="counter-label">Осталось:</span>
                    <span class="counter-value" id="uncompleted-counter">0</span>
                </div>
            </div>

            <!--Место для формы и списка-->
            <div class="input-filter-row">
                <div class="input-group">
                    <a href="#" class="input-modal">Добавить</a>
                    <div class="modal" data-modal="1">
                        <svg class="modal-cross" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                        <h1 class="modal-title">Добавить задачу</h1>
                        <input type="text" id="task-title" class="task-title" placeholder="Введите название задачи" required>
                        <span class="error-message">Поле обязательно для заполнения</span>
                        <textarea id="task-description" class="task-description" rows="4" cols="40" placeholder="Введите описание задачи..."></textarea>
                        <div class="date-time-group">
                            <input type="date" id="task-date" class="task-date" required>
                            <span class="error-message">Пожалуйста, выберите дату</span>
                            <input type="time" id="task-time" class="task-time" required>
                            <span class="error-message">Пожалуйста, выберите время</span>
                        </div>
                        <p>Приоритет</p>
                        <div class="icon-prio">
                            <button class="prio-btn active" prio="first" title="Высокий"></button>
                            <button class="prio-btn" prio="second" title="Средний"></button>
                            <button class="prio-btn" prio="third" title="Низкий"></button>
                        </div>
                        <div class="btn-group">
                            <button id="create-task-btn" class="addBtn">
                                    <svg width="20" height="20" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" ><path d="M12 5v14M5 12h14"></path></svg>
                                </button>
                            <button id="cancel-button" class="cancelBtn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                            </button>
                        </div>
                    </div>
                    <div class="overlay" id="overlay-modal"></div>

                    <!-- <input type="text" id="task-input" placeholder="Добавить новую задачу...">
                    <button id="add-button" class="addBtn">
                        <svg width="20" height="20" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" >
                            <path d="M12 5v14M5 12h14"></path>
                        </svg>
                    </button> -->
                </div>

                <div class="icon-filters">
                    <button class="filter-btn active" data-filter="all" title="Все"></button>
                    <button class="filter-btn" data-filter="checked" title="Завершенные"></button>
                    <button class="filter-btn" data-filter="unchecked" title="Незавершенные"></button>
                </div>
            </div>
            <!-- Список задач -->
            <ul id="task-list"></ul>
        </div>
        <script type="module" src="js/main.js"></script>
    </BODY>
</HTML>
