<!DOCTYPE HTML>
<HTML lang="ru">
    <HEAD>
        <meta charset="UTF-8">
        <title>Мой to-do list</title>
        <link rel="stylesheet" href="style.css">
    </HEAD>
    <BODY>
        <div class="container">
            <h1>Мой список дел</h1>
            <!--Место для формы и списка-->
            
            <input type="text" id="task-input">
            <button id="add-button" class="addBtn">Добавить</button>
            <label for="dropdownFilter">Фильтр</label>
            <select id="filter", name="filter">
                <option value="all">Все</option>
                <option value="checked">Завершенные</option>
                <option value="unchecked">Незавершенные</option>
            </select>
            <ul id="task-list"></ul>
        </div>
        <script src="script.js"></script>
    </BODY>
</HTML>
